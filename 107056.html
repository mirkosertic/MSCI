<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="chart.js"></script>
        <title>107056 MSCI Daily TR World Net Leisure Equipment (EUR/NETR) Visualization. USE AT YOUR OWN RISK! 20180928 to 20220928</title>
    </head>
    <body>
        <canvas id="chart_visualization"></canvas>
        <script>
            fetch('107056.json', {cache: 'no-cache'}).then(function(response) {return response.json()}).then(function(indexdata) {
                indexValues = indexdata.indexes.INDEX_LEVELS;
                function movingAverage(windowSize, data) {
                    const result = [];
                    const currentwindow = []

                    average = arr => arr.reduce( ( p, c ) => p + c, 0 ) / arr.length;

                    for (var i = 0; i < data.length; i++) {
                        const datapoint = data[i];
                        if (currentwindow.length < windowSize) {
                            currentwindow.push(datapoint.level_eod);
                            const sma = {
                                level_eod: null,
                                calc_date: datapoint.calc_date
                            };
                            result.push(sma);
                        } else {
                            currentwindow.shift();
                            currentwindow.push(datapoint.level_eod);
                            const sma = {
                                level_eod: average(currentwindow),
                                calc_date: datapoint.calc_date
                            };
                            result.push(sma);
                        }
                    }
                    return result;
                }

                const data = {
                    labels: indexValues.map(a => a.calc_date),
                    datasets: [{
                        label: '107056 MSCI Daily TR World Net Leisure Equipment (EUR/NETR) (USE AT YOUR OWN RISK!) 20180928 to 20220928',
                        backgroundColor: '#2c3e50',
                        borderColor: '#2c3e50',
                        data: indexValues,
                        parsing: {
                            xAxisKey: 'calc_date',
                            yAxisKey: 'level_eod'
                        },
                        pointRadius: 0
                    },{
                        label: 'Moving Average 200 days',
                        backgroundColor: '#16a085',
                        borderColor: '#16a085',
                        data: movingAverage(200, indexValues),
                        parsing: {
                            xAxisKey: 'calc_date',
                            yAxisKey: 'level_eod'
                        },
                        pointRadius: 0
                    },{
                        label: 'Moving Average 100 days',
                        backgroundColor: '#d35400',
                        borderColor: '#d35400',
                        data: movingAverage(100, indexValues),
                        parsing: {
                            xAxisKey: 'calc_date',
                            yAxisKey: 'level_eod'
                        },
                        pointRadius: 0
                    }]
                };

                const config = {
                    type: 'line',
                    data: data,
                    options: {
                        animation: false
                    },
                    plugins: []
                };

                const c = new Chart(document.getElementById('chart_visualization'), config);
            });
        </script>
    </body>
</html>
