<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="chart.js"></script>
        <script src="statistics.min.js"></script>
        <title>106931 MSCI Daily TR World Net Wireless Telecommunication Services (EUR/NETR) Visualization. USE AT YOUR OWN RISK! 20181002 to 20221002</title>
        <script>
            function fetchJSON(res, func) {
                fetch(res, {cache: 'no-cache'}).then(function(response) {return response.json()}).then(func);
            }

            function movingAverage(windowSize, data) {
                const result = [];
                const currentwindow = []

                average = arr => arr.reduce( ( p, c ) => p + c, 0 ) / arr.length;

                for (var i = 0; i < data.length; i++) {
                    const datapoint = data[i];
                    if (currentwindow.length < windowSize) {
                        currentwindow.push(datapoint.original_index);
                        const sma = {
                            original_index: null,
                            calc_date: datapoint.calc_date
                        };
                        result.push(sma);
                    } else {
                        currentwindow.shift();
                        currentwindow.push(datapoint.original_index);
                        const sma = {
                            original_index: average(currentwindow),
                            calc_date: datapoint.calc_date
                        };
                        result.push(sma);
                    }
                }
                return result;
            }
        </script>
    </head>
    <body>
        <canvas id="chart_visualization"></canvas>
        <div id="correlation_to_msci_world"></div>
        <script>
            fetchJSON('106931.json', function(originalIndexData) {
                indexValues = originalIndexData.indexes.INDEX_LEVELS;

                var aggregatedData = indexValues.map(t => ({calc_date: t.calc_date, original_index: t.level_eod}));
                var bodyVars = {
                    original_index: 'metric',
                    compare_index: 'metric'
                };

                fetchJSON('990100.json', function(compareIndexData) {

                    var compareIndexValues = compareIndexData.indexes.INDEX_LEVELS;

                    for (var i = 0; i < compareIndexValues.length; i++) {
                        var comp = compareIndexValues[i];
                        for (var j = 0; j < aggregatedData.length; j++) {
                            var agg = aggregatedData[j];
                            if (agg.calc_date === comp.calc_date) {
                                agg.compare_index = comp.level_eod;
                            }
                        }
                    }

                    var stats = new Statistics(aggregatedData, bodyVars);
                    var r = stats.correlationCoefficient('original_index', 'compare_index');

                    document.getElementById('correlation_to_msci_world').innerText = 'Pearson\'s correlation to MSCI World NET EUR: ' + r.correlationCoefficient;

                    const data = {
                        labels: aggregatedData.map(a => a.calc_date),
                        datasets: [{
                            label: '106931 MSCI Daily TR World Net Wireless Telecommunication Services (EUR/NETR) (USE AT YOUR OWN RISK!) 20181002 to 20221002',
                            backgroundColor: '#2c3e50',
                            borderColor: '#2c3e50',
                            data: aggregatedData,
                            parsing: {
                                xAxisKey: 'calc_date',
                                yAxisKey: 'original_index'
                            },
                            pointRadius: 0
                        }, {
                            label: 'Moving Average 200 days',
                            backgroundColor: '#16a085',
                            borderColor: '#16a085',
                            data: movingAverage(200, aggregatedData),
                            parsing: {
                                xAxisKey: 'calc_date',
                                yAxisKey: 'original_index'
                            },
                            pointRadius: 0
                        }, {
                            label: 'Moving Average 100 days',
                            backgroundColor: '#d35400',
                            borderColor: '#d35400',
                            data: movingAverage(100, aggregatedData),
                            parsing: {
                                xAxisKey: 'calc_date',
                                yAxisKey: 'original_index'
                            },
                            pointRadius: 0
                        }]
                    };

                    const config = {
                        type: 'line',
                        data: data,
                        options: {
                            animation: false
                        },
                        plugins: []
                    };

                    const c = new Chart(document.getElementById('chart_visualization'), config);
                });
            });
        </script>
    </body>
</html>
